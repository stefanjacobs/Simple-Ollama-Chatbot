<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Standalone Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            height: 100vh;
            margin: 0;
            background-color: #f6f8fa;
            color: #24292f;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 95vh;
            width: 100%;
            max-width: 1200px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            box-shadow: 0 1px 0 rgba(27,31,36,0.04), 0 3px 6px rgba(27,31,36,0.1);
            background-color: #ffffff;
            overflow: hidden;
        }

        .header-section {
            padding: 16px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
        }

            .header-section label:not(.collapsible-header-label) {
                font-weight: 600;
                margin-bottom: 8px;
                display: block;
                font-size: 14px;
            }

            .header-section select,
            .header-section textarea,
            .header-section input[type="text"] {
                width: 100%;
                padding: 8px 12px;
                font-size: 14px;
                line-height: 20px;
                color: #24292f;
                background-color: #ffffff;
                border: 1px solid #d0d7de;
                border-radius: 6px;
                box-shadow: inset 0 1px 0 rgba(27,31,36,0.075);
                vertical-align: middle;
                box-sizing: border-box;
            }

                .header-section select:focus,
                .header-section textarea:focus,
                .header-section input[type="text"]:focus {
                    border-color: #0969da;
                    outline: none;
                    box-shadow: inset 0 1px 0 rgba(27,31,36,0.075), 0 0 0 3px rgba(9,105,218,0.3);
                }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .model-selector label {
                margin-bottom: 0;
                flex-shrink: 0;
            }

            .model-selector select,
            .model-selector input[type="text"] {
                flex-grow: 1;
                width: auto;
            }

        #update-ollama-url-button {
            flex-shrink: 0;
            width: 38px;
            height: 38px;
            padding: 0;
            font-size: 1.5em;
            line-height: 38px;
            text-align: center;
            color: #24292f;
            background-color: #f6f8fa;
            border: 1px solid rgba(27,31,36,0.15);
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.1s ease-in-out, border-color 0.1s ease-in-out;
        }

            #update-ollama-url-button:hover {
                background-color: #f3f4f6;
                border-color: rgba(27,31,36,0.25);
            }

        .system-prompt-area textarea {
            min-height: 60px;
            resize: vertical;
        }

        .collapsible-header {
            cursor: pointer;
            padding: 8px 0;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #24292f;
        }

            .collapsible-header:hover {
                color: #0969da;
            }

        .toggle-icon {
            font-family: monospace;
            font-weight: bold;
            margin-left: 5px;
            display: inline-block;
            width: 20px;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 6px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
            border: 1px solid #d0d7de;
        }

            .message-bubble .message-sender {
                font-size: 13px;
                font-weight: 600;
                margin-bottom: 4px;
                color: #57606a;
            }

            .message-bubble .message-timestamp {
                font-size: 12px;
                color: #57606a;
                text-align: right;
                margin-top: 8px;
            }

            .message-bubble .attachment-note {
                font-size: 0.85em;
                color: #57606a;
                margin-bottom: 6px;
                font-style: italic;
            }

            .message-bubble .message-content small em,
            .message-bubble .message-content small {
                font-size: 0.85em;
                color: #57606a;
                display: block;
                white-space: pre-wrap;
                margin-top: 8px;
                font-style: italic;
            }


        .user-message {
            background-color: #EFF6FF;
            border-color: #C6DBEF;
            color: #24292f;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #f6f8fa;
            border-color: #d0d7de;
            color: #24292f;
            align-self: flex-start;
        }

            .ai-message em {
                color: #57606a;
            }

        .collapsible-think-section {
            margin: 10px 0;
            border: 1px dashed #0969da;
            border-radius: 6px;
            background-color: #ffffff;
        }

            .collapsible-think-section .think-header {
                cursor: pointer;
                background-color: #e6f7ff;
                color: #0366d6;
                padding: 6px 10px;
                font-size: 0.9em;
                font-weight: 500;
                border-bottom: 1px dashed #0969da;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

                .collapsible-think-section .think-header:hover {
                    background-color: #ccebff;
                }

            .collapsible-think-section .think-content {
                padding: 10px;
                background-color: #f6f8fa;
                border-top: none;
                font-size: 0.95em;
            }

                .collapsible-think-section .think-content pre {
                    font-size: 80%;
                }

        #file-management-area {
            padding: 10px;
            border-top: 1px solid #d0d7de;
            border-bottom: 1px solid #d0d7de;
            background-color: #f9f9f9;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

            #file-management-area.drag-over {
                background-color: #e8f0fe;
                border: 2px dashed #0366d6;
            }

            #file-management-area.disabled-drop-zone {
                pointer-events: none;
                opacity: 0.7;
            }

        #drop-zone-instruction {
            margin: 5px 0;
            color: #57606a;
            font-size: 13px;
        }

        #selected-files-container {
            margin-top: 8px;
            text-align: left;
            max-height: 100px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 8px;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 13px;
            color: #24292f;
        }

            .file-item span {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                margin-right: 8px;
                flex-grow: 1;
            }

        .remove-file-btn {
            background: none;
            border: 1px solid transparent;
            color: #cf222e;
            font-weight: bold;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 4px;
            line-height: 1;
        }

            .remove-file-btn:hover {
                color: white;
                background-color: #cf222e;
                border-color: #a40e26;
            }


        .chat-input-area {
            display: flex;
            padding: 16px;
            background-color: #ffffff;
            gap: 8px;
            align-items: flex-start;
        }

        .textarea-wrapper { /* New wrapper for textarea and highlighter */
            position: relative;
            flex-grow: 1;
            font-family: inherit; /* Ensure font propagates */
            font-size: 14px;
            line-height: 20px;
        }

        #user-input-highlighter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 8px 12px; /* Match textarea */
            border: 1px solid transparent; /* Match textarea border for layout */
            border-radius: 6px; /* Match textarea */
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden; /* Match textarea scroll behavior */
            pointer-events: none; /* Click through */
            z-index: 0;
            color: transparent; /* Base text is transparent, spans provide visual */
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }

        .highlighted-url {
            background-color: rgba(173, 216, 230, 0.4);
            border-radius: 3px;
        }


        .chat-input-area textarea {
            /* flex-grow: 1; -- Handled by wrapper */
            width: 100%; /* Fill wrapper */
            /* height: 100%; -- Let min-height and content define height */
            resize: none;
            border-radius: 6px;
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            font-family: inherit;
            font-size: 14px;
            line-height: 20px;
            box-shadow: inset 0 1px 0 rgba(27,31,36,0.075);
            min-height: 38px; /* This is key for sizing */
            box-sizing: border-box; /* Ensure padding/border are included in width/height */
            /* For highlighter */
            position: relative;
            z-index: 1;
            background-color: transparent !important; /* Crucial for highlighter visibility */
        }

            .chat-input-area textarea:focus {
                border-color: #0969da;
                outline: none;
                box-shadow: inset 0 1px 0 rgba(27,31,36,0.075), 0 0 0 3px rgba(9,105,218,0.3);
            }

        .chat-input-area button {
            border-radius: 6px;
            padding: 8px 16px;
            border: 1px solid rgba(27,31,36,0.15);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.1s ease-in-out;
            height: 38px;
            line-height: 20px;
            flex-shrink: 0;
        }

        #send-button {
            background-color: #2da44e;
            color: white;
        }

            #send-button:hover {
                background-color: #2c974b;
            }

            #send-button:disabled {
                background-color: #94d3a2;
                color: rgba(255,255,255,0.8);
                border-color: rgba(27,31,36,0.05);
                cursor: not-allowed;
            }

        #reset-chat-button {
            background-color: #cf222e;
            color: white;
        }

            #reset-chat-button:hover {
                background-color: #a40e26;
            }

        .scrape-url-controls {
            padding: 0px 16px 10px 16px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

            .scrape-url-controls label {
                color: #57606a;
                cursor: pointer;
                user-select: none;
                vertical-align: middle;
            }

            .scrape-url-controls input[type="checkbox"] {
                vertical-align: middle;
                margin-top: 0;
            }

        #scrape-status {
            font-size: 12px;
            margin-left: 10px;
            color: #0366d6;
            flex-grow: 1;
            text-align: right;
        }


        .message-content pre {
            background-color: #f6f8fa;
            color: #24292f;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            line-height: 1.45;
            border: 1px solid #d0d7de;
        }

        .message-content code:not(pre code) {
            background-color: rgba(175,184,193,0.2);
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        .message-content table {
            border-collapse: collapse;
            margin: 1em 0;
            display: block;
            width: max-content;
            max-width: 100%;
            overflow: auto;
        }

        .message-content th, .message-content td {
            border: 1px solid #d0d7de;
            padding: 6px 13px;
            text-align: left;
        }

        .message-content th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        .message-content blockquote {
            border-left: .25em solid #d0d7de;
            padding: 0 1em;
            color: #57606a;
            margin-left: 0;
            margin-right: 0;
        }

        .message-content hr {
            height: .25em;
            padding: 0;
            margin: 24px 0;
            background-color: #d0d7de;
            border: 0;
        }

        .message-content ul, .message-content ol {
            padding-left: 2em;
        }

        .message-content h1, .message-content h2, .message-content h3, .message-content h4, .message-content h5, .message-content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .message-content h1 {
            font-size: 2em;
            padding-bottom: .3em;
            border-bottom: 1px solid #d8dee4;
        }

        .message-content h2 {
            font-size: 1.5em;
            padding-bottom: .3em;
            border-bottom: 1px solid #d8dee4;
        }

        .message-content h3 {
            font-size: 1.25em;
        }

        .message-content h4 {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header-section model-selector">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
            <label for="ollama-url-input">API URL:</label>
            <input type="text" id="ollama-url-input">
            <button id="update-ollama-url-button" title="Update API URL and refresh model list">↻</button>
        </div>

        <div class="header-section system-prompt-area">
            <div id="system-prompt-toggle" class="collapsible-header">
                <span class="collapsible-header-label">System Prompt (Optional)</span>
                <span class="toggle-icon">[+]</span>
            </div>
            <div id="system-prompt-content" class="collapsible-content" style="display: none;">
                <textarea id="system-prompt-input" placeholder="e.g., You are a helpful assistant that speaks like a pirate." rows="3"></textarea>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages-area">
        </div>

        <div id="file-management-area">
            <input type="file" id="file-input-hidden" style="display: none;" accept=".txt,.md,.json,.csv,.py,.js,.html,.css,.xml,text/*,application/pdf,image/*" multiple>
            <div id="selected-files-container">
            </div>
            <p id="drop-zone-instruction">Drag & Drop Files Here or Click to Upload</p>
        </div>

        <div class="chat-input-area">
            <div class="textarea-wrapper">
                <div id="user-input-highlighter"></div>
                <textarea id="user-input" placeholder="Type your message (Shift+Enter for new line)..." rows="1"></textarea>
            </div>
            <button id="send-button">Send</button>
            <button id="reset-chat-button">Reset Chat</button>
        </div>
        <div class="scrape-url-controls">
            <input type="checkbox" id="scrape-url-checkbox" name="scrape-url-checkbox">
            <label for="scrape-url-checkbox">Scrape URL content</label>
            <span id="scrape-status"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']], processEscapes: true },
            svg: { fontCache: 'global' },
            startup: { ready: () => { console.log('MathJax is ready.'); MathJax.startup.defaultReady(); } }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
        } else {
            console.warn("pdf.js library not loaded. PDF parsing will not be available.");
        }
    </script>

    <script>
        let OLLAMA_API_URL = "http://localhost:11434";

        const modelSelect = document.getElementById('model-select');
        const systemPromptInput = document.getElementById('system-prompt-input');
        const systemPromptToggle = document.getElementById('system-prompt-toggle');
        const systemPromptContent = document.getElementById('system-prompt-content');
        const chatMessagesArea = document.getElementById('chat-messages-area');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const resetChatButton = document.getElementById('reset-chat-button');
        const ollamaUrlInput = document.getElementById('ollama-url-input');
        const updateOllamaUrlButton = document.getElementById('update-ollama-url-button');

        const fileManagementArea = document.getElementById('file-management-area');
        const fileInputHidden = document.getElementById('file-input-hidden');
        const selectedFilesContainer = document.getElementById('selected-files-container');
        const dropZoneInstruction = document.getElementById('drop-zone-instruction');

        const scrapeUrlCheckbox = document.getElementById('scrape-url-checkbox');
        const scrapeStatusElement = document.getElementById('scrape-status');
        const userInputHighlighter = document.getElementById('user-input-highlighter');


        let conversationHistory = [];
        let isAwaitingResponse = false;
        let currentAiMessageElement = null;
        let currentAiMessageContentDiv = null;
        let attachedFiles = [];
        let userScrolledUp = false; // For conditional autoscroll

        const THINK_TAG_PLACEHOLDER_PREFIX = "%%THINK_BLOCK_ID_";
        const THINK_TAG_PLACEHOLDER_SUFFIX = "%%";

        marked.setOptions({
            highlight: function (code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                } else if (lang) {
                    Prism.plugins.autoloader.loadLanguages(lang, () => { }); // Auto-load
                    return code; // Return unhighlighted code initially, Prism will highlight async
                }
                return Prism.highlight(code, Prism.languages.markup, 'markup'); // Default
            },
            gfm: true, breaks: true, pedantic: false, smartLists: true, smartypants: false, headerIds: false, mangle: false
        });

        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>'"]/g,
                tag => ({
                    '&': '&', // Corrected: '&' should be '&'
                    '<': '<',
                    '>': '>',
                    "'": '\'',
                    '"': '"'
                }[tag] || tag)
            );
        }

        if (!RegExp.escape) {
            RegExp.escape = function (s) {
                return s.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
            };
        }

        async function fetchModels() {
            try {
                const response = await fetch(`${OLLAMA_API_URL}/api/tags`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                populateModelSelector(data.models || []);
            } catch (error) {
                console.error("Error fetching models:", error);
                modelSelect.innerHTML = `<option value="">Error loading models from ${OLLAMA_API_URL}</option>`;
            }
        }

        function populateModelSelector(models) {
            modelSelect.innerHTML = '';
            if (models.length === 0) {
                modelSelect.innerHTML = '<option value="">No models found</option>'; return;
            }
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.name; option.textContent = model.name;
                modelSelect.appendChild(option);
            });
        }

        function displayMessage(sender, mainText, scrapedText = null, isStreaming = false, attachedFilenamesArray = null) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender.toLowerCase() + '-message');

            const senderDiv = document.createElement('div');
            senderDiv.classList.add('message-sender');
            senderDiv.textContent = sender === 'User' ? 'You' : (modelSelect.value.split(':')[0] || 'AI');
            messageBubble.appendChild(senderDiv);

            if (sender === 'User' && attachedFilenamesArray && attachedFilenamesArray.length > 0) {
                const attachmentNoteDiv = document.createElement('div');
                attachmentNoteDiv.classList.add('attachment-note');
                const filenamesString = attachedFilenamesArray.map(name => escapeHTML(name)).join(', ');
                attachmentNoteDiv.innerHTML = `Attached file(s): ${filenamesString}`;
                messageBubble.appendChild(attachmentNoteDiv);
            }

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');

            if (isStreaming && sender === 'AI') {
                contentDiv.innerHTML = "<em>Typing...</em>";
                currentAiMessageElement = messageBubble;
                currentAiMessageContentDiv = contentDiv;
                if (scrapeStatusElement) scrapeStatusElement.textContent = "";
            } else {
                contentDiv.innerHTML = marked.parse(mainText);
                Prism.highlightAllUnder(contentDiv);
                if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                    MathJax.typesetPromise([contentDiv])
                        .catch(err => console.warn(`MathJax processing error for ${sender} message:`, err));
                }
            }
            messageBubble.appendChild(contentDiv);

            if (sender === 'User' && scrapedText && scrapedText.trim() !== "") {
                const scrapedInfoContainer = document.createElement('div');
                scrapedInfoContainer.classList.add('message-content');
                const smallElement = document.createElement('small');
                smallElement.innerHTML = marked.parse(scrapedText.trim());
                Prism.highlightAllUnder(smallElement);
                scrapedInfoContainer.appendChild(smallElement);
                messageBubble.appendChild(scrapedInfoContainer);
            }


            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('message-timestamp');
            timestampDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageBubble.appendChild(timestampDiv);

            chatMessagesArea.appendChild(messageBubble);
            scrollToBottom();
            return { messageBubble, contentDiv };
        }

        function processThinkTagsInMarkdown(markdown) {
            const thinkBlocks = []; let blockIdCounter = 0;
            const processedMarkdown = markdown.replace(/<think>([\s\S]*?)<\/think>/g, (match, thinkContent) => {
                const currentId = blockIdCounter++;
                thinkBlocks.push({ id: `think-${Date.now()}-${currentId}`, rawContent: thinkContent });
                return `${THINK_TAG_PLACEHOLDER_PREFIX}${thinkBlocks[thinkBlocks.length - 1].id}${THINK_TAG_PLACEHOLDER_SUFFIX}`;
            });
            return { processedMarkdown, thinkBlocks };
        }

        function renderThinkBlocksHTML(contentDiv, thinkBlocks) {
            if (!thinkBlocks || thinkBlocks.length === 0) return;
            let html = contentDiv.innerHTML;
            thinkBlocks.forEach(block => {
                const placeholder = `${THINK_TAG_PLACEHOLDER_PREFIX}${block.id}${THINK_TAG_PLACEHOLDER_SUFFIX}`;
                const thinkSectionHtml = `
                                        <div class="collapsible-think-section">
                                            <div class="think-header" data-think-block-id="${block.id}">
                                                <span>AI Thoughts</span> <span class="toggle-icon">[+]</span>
                                            </div>
                                            <div class="think-content" id="think-content-${block.id}" style="display:none;">
                                                ${marked.parse(block.rawContent)}
                                            </div>
                                        </div>`;
                const placeholderRegExp = new RegExp(RegExp.escape(placeholder), 'g');
                html = html.replace(placeholderRegExp, thinkSectionHtml);
            });
            contentDiv.innerHTML = html;
        }


        function addThinkBlockListeners(parentElement) {
            parentElement.querySelectorAll('.think-header').forEach(header => {
                if (header.dataset.listenerAttached === 'true') return;
                header.addEventListener('click', () => {
                    const blockId = header.dataset.thinkBlockId;
                    const thinkContentElement = parentElement.querySelector(`#think-content-${blockId}`);
                    const toggleIcon = header.querySelector('.toggle-icon');
                    if (thinkContentElement) {
                        const isHidden = thinkContentElement.style.display === 'none';
                        thinkContentElement.style.display = isHidden ? 'block' : 'none';
                        toggleIcon.textContent = isHidden ? '[-]' : '[+]';
                        if (isHidden) {
                            Prism.highlightAllUnder(thinkContentElement);
                            if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                                MathJax.typesetPromise([thinkContentElement]).catch(err => console.warn("MathJax (think):", err));
                            }
                        }
                    }
                });
                header.dataset.listenerAttached = 'true';
            });
        }

        function updateStreamingMessage(chunk) {
            if (currentAiMessageContentDiv) {
                if (currentAiMessageContentDiv.innerHTML === "<em>Typing...</em>") currentAiMessageContentDiv.innerHTML = '';
                const currentRawMarkdown = (currentAiMessageContentDiv.dataset.rawMarkdown || "") + chunk;
                currentAiMessageContentDiv.dataset.rawMarkdown = currentRawMarkdown;
                const { processedMarkdown, thinkBlocks } = processThinkTagsInMarkdown(currentRawMarkdown);
                currentAiMessageContentDiv.innerHTML = marked.parse(processedMarkdown);
                renderThinkBlocksHTML(currentAiMessageContentDiv, thinkBlocks);
                addThinkBlockListeners(currentAiMessageContentDiv);
                scrollToBottom();
            }
        }

        function finalizeAiMessage() {
            if (currentAiMessageContentDiv && currentAiMessageContentDiv.dataset.rawMarkdown) {
                const finalRawMarkdown = currentAiMessageContentDiv.dataset.rawMarkdown;
                const { processedMarkdown, thinkBlocks } = processThinkTagsInMarkdown(finalRawMarkdown);
                currentAiMessageContentDiv.innerHTML = marked.parse(processedMarkdown);
                renderThinkBlocksHTML(currentAiMessageContentDiv, thinkBlocks);
                addThinkBlockListeners(currentAiMessageContentDiv);
                Prism.highlightAllUnder(currentAiMessageContentDiv);
                if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                    MathJax.typesetPromise([currentAiMessageContentDiv]).catch(err => console.warn("MathJax (final):", err));
                }
            }
            currentAiMessageElement = null; currentAiMessageContentDiv = null;
            userScrolledUp = false; // Reset scroll lock when message is done
            scrollToBottom(); // Ensure it's at bottom if not locked by prior user scroll
        }

        function extractUrls(text) {
            if (!text) return [];
            const urlRegex = /\bhttps?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&//=]*)/gi;
            const urls = text.match(urlRegex);
            return urls ? Array.from(new Set(urls)) : [];
        }

        async function sendMessage() {
            userScrolledUp = false; // Reset user scroll lock for new message sequence
            const messageText = userInput.value.trim();
            const selectedModel = modelSelect.value;
            const systemPrompt = systemPromptInput.value.trim();
            const shouldScrapeUrls = scrapeUrlCheckbox.checked;

            let scrapedUrlContentForApi = "";
            let scrapedPreambleForUserDisplay = "";

            if (shouldScrapeUrls && messageText) {
                const urls = extractUrls(messageText);
                if (urls.length > 0) {
                    scrapeStatusElement.textContent = "Scraping URLs...";
                    sendButton.disabled = true;

                    let scrapedCount = 0;
                    let failedScrapes = 0;

                    for (const url of urls) {
                        scrapeStatusElement.textContent = `Scraping: ${url.substring(0, 50)}...`;
                        try {
                            const proxyFetchUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                            const response = await fetch(proxyFetchUrl, {
                                headers: { 'Accept': 'text/html,text/plain' }
                            });

                            if (!response.ok) {
                                throw new Error(`Failed to fetch (proxy): ${response.status} ${response.statusText}`);
                            }
                            const contentType = response.headers.get("content-type");
                            if (contentType && (contentType.includes("text/html") || contentType.includes("text/plain") || contentType.includes("application/xml") || contentType.includes("application/json"))) {
                                const htmlContent = await response.text();
                                scrapedUrlContentForApi += `\n\nContent from ${escapeHTML(url)}:\n\`\`\`html\n${escapeHTML(htmlContent)}\n\`\`\`\n`; // Escape HTML content
                                scrapedPreambleForUserDisplay += `Successfully scraped: \`${escapeHTML(url)}\``;
                                scrapedCount++;
                            } else {
                                scrapedPreambleForUserDisplay += `Skipped (not text/HTML): \`${escapeHTML(url)}\` (Type: ${contentType || 'unknown'})`;
                                failedScrapes++;
                            }
                        } catch (error) {
                            console.warn(`Error scraping URL ${url}:`, error);
                            scrapedPreambleForUserDisplay += `Failed to scrape: \`${escapeHTML(url)}\` (Error: ${escapeHTML(error.message)})`;
                            failedScrapes++;
                        }
                    }
                    scrapeStatusElement.textContent = `Scraping: ${scrapedCount} ok, ${failedScrapes} failed/skipped.`;
                    if (!isAwaitingResponse) sendButton.disabled = false;
                    scrapedPreambleForUserDisplay = scrapedPreambleForUserDisplay.trim();
                }
            }


            if ((!messageText && attachedFiles.length === 0 && !scrapedUrlContentForApi) || !selectedModel || isAwaitingResponse) {
                if (!selectedModel) alert("Please select a model or ensure API URL is correct.");
                if (isAwaitingResponse) console.log("Already awaiting response.");
                if (!messageText && !attachedFiles.length && scrapeUrlCheckbox.checked && !scrapedUrlContentForApi) {
                    scrapeStatusElement.textContent = "No message, files, or usable scraped content to send.";
                    return;
                }
                return;
            }

            isAwaitingResponse = true;
            sendButton.disabled = true;
            userInput.disabled = true;
            fileManagementArea.classList.add('disabled-drop-zone');

            displayMessage("User", messageText, scrapedPreambleForUserDisplay, false, attachedFiles.map(f => f.name));
            userInput.value = '';
            updateInputHighlighting(); // Clear highlights after sending


            const aiMessageElements = displayMessage("AI", "<em>Typing...</em>", null, true);
            currentAiMessageContentDiv = aiMessageElements.contentDiv;
            currentAiMessageContentDiv.dataset.rawMarkdown = "";

            let userMessageForApi = "";

            if (scrapedUrlContentForApi) {
                userMessageForApi += scrapedUrlContentForApi;
            }

            if (messageText) {
                userMessageForApi += `\n\nUser's typed message:\n${messageText}\n`;
            } else if (scrapedUrlContentForApi && !messageText) {
                userMessageForApi += `\n\nUser's typed message:\n(No typed message, content above was scraped from URLs in original prompt)\n`;
            }


            const imagesForApi = [];
            let filePreambleForApi = "";
            let textFileContentsForApi = "";

            if (attachedFiles.length > 0) {
                filePreambleForApi = "User has also attached the following files:\n";
                for (const file of attachedFiles) {
                    const safeFilename = escapeHTML(file.name);
                    filePreambleForApi += `- "${safeFilename}" (${file.type})\n`;

                    if (file.type.startsWith('image/')) {
                        imagesForApi.push(file.content.split(',')[1]);
                    } else {
                        textFileContentsForApi += `\n\nContent of "${safeFilename}":\n\`\`\`\n${file.content}\n\`\`\`\n`;
                    }
                }
                userMessageForApi += `\n\n${filePreambleForApi}${textFileContentsForApi}`;
            }

            if (!userMessageForApi.trim() && imagesForApi.length === 0) {
                console.log("Attempted to send an empty message after processing.");
                isAwaitingResponse = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                fileManagementArea.classList.remove('disabled-drop-zone');
                scrapeStatusElement.textContent = "Nothing to send.";
                finalizeAiMessage(); // Important to call this
                if (currentAiMessageContentDiv) currentAiMessageContentDiv.innerHTML = marked.parse("**Error:** Tried to send an empty message.");
                return;
            }


            const messagesForApiPayload = [];
            if (systemPrompt) messagesForApiPayload.push({ role: "system", content: systemPrompt });
            messagesForApiPayload.push(...conversationHistory);
            const currentUserMessagePayload = { role: "user", content: userMessageForApi.trim() };
            if (imagesForApi.length > 0) {
                currentUserMessagePayload.images = imagesForApi;
            }
            messagesForApiPayload.push(currentUserMessagePayload);

            try {
                const requestBody = {
                    model: selectedModel,
                    messages: messagesForApiPayload,
                    stream: true
                };

                const response = await fetch(`${OLLAMA_API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API error: ${response.status} ${response.statusText}. ${errorBody}`);
                }

                let historyUserContent = messageText;
                if (scrapedPreambleForUserDisplay && scrapedPreambleForUserDisplay.trim() !== "") {
                    // Use markdown for the scraped preamble in history for better readability if reviewed.
                    historyUserContent += `\n\n<small><em>Scraped URLs info:\n${scrapedPreambleForUserDisplay.replace(/\n/g, "\n<br>")}</em></small>`;
                }

                if (attachedFiles.length > 0) {
                    const fileNamesForHistory = attachedFiles.map(f => escapeHTML(f.name)).join(', ');
                    historyUserContent = `(Files: ${fileNamesForHistory}) ${historyUserContent || ""}`.trim();
                }
                conversationHistory.push({ role: "user", content: historyUserContent });


                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponseContent = "";

                if (currentAiMessageContentDiv.innerHTML === "<em>Typing...</em>") currentAiMessageContentDiv.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');
                    for (const line of lines) {
                        try {
                            const parsedLine = JSON.parse(line);
                            if (parsedLine.message && parsedLine.message.content) {
                                const contentPiece = parsedLine.message.content;
                                aiResponseContent += contentPiece;
                                updateStreamingMessage(contentPiece);
                            }
                        } catch (e) { console.warn("Failed to parse JSON line:", line, e); }
                    }
                }
                conversationHistory.push({ role: "assistant", content: aiResponseContent });
            } catch (error) {
                console.error("Error sending message:", error);
                const errorMessage = `**Error:** ${escapeHTML(error.message) || "An unknown error occurred."}`;
                if (currentAiMessageContentDiv) {
                    currentAiMessageContentDiv.innerHTML = marked.parse(errorMessage);
                    Prism.highlightAllUnder(currentAiMessageContentDiv);
                    currentAiMessageContentDiv.dataset.rawMarkdown = errorMessage;
                } else { displayMessage("AI", errorMessage, null); }
                if (scrapeStatusElement) scrapeStatusElement.textContent = "Error during send.";
            } finally {
                finalizeAiMessage();
                clearAllAttachedFiles();
                isAwaitingResponse = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                fileManagementArea.classList.remove('disabled-drop-zone');
                userInput.focus();
            }
        }

        function renderAttachedFilesUI() {
            selectedFilesContainer.innerHTML = '';
            if (attachedFiles.length > 0) {
                dropZoneInstruction.style.display = 'none';
                selectedFilesContainer.style.display = 'block';
                attachedFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-item');

                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.textContent = file.name;
                    fileNameSpan.title = file.name;

                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-file-btn');
                    removeBtn.innerHTML = '×';
                    removeBtn.title = `Remove ${file.name}`;
                    removeBtn.dataset.fileId = file.id;
                    removeBtn.onclick = (e) => {
                        e.stopPropagation();
                        removeSpecificFile(file.id);
                    };

                    fileItem.appendChild(fileNameSpan);
                    fileItem.appendChild(removeBtn);
                    selectedFilesContainer.appendChild(fileItem);
                });
            } else {
                dropZoneInstruction.style.display = 'block';
                selectedFilesContainer.style.display = 'none';
            }
        }

        async function extractTextFromPdf(arrayBuffer) {
            if (typeof pdfjsLib === 'undefined') {
                console.error("pdf.js is not loaded. Cannot parse PDF.");
                return "[PDF.js library not loaded. Cannot extract text.]";
            }
            try {
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let fullText = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n\n';
                }
                return fullText.trim();
            } catch (error) {
                console.error('Error parsing PDF:', error);
                return `[Error extracting text from PDF: ${escapeHTML(error.message)}]`;
            }
        }

        async function addFilesToList(files) {
            for (const file of files) {
                if (attachedFiles.some(f => f.name === file.name)) {
                    alert(`File "${escapeHTML(file.name)}" is already attached.`);
                    continue;
                }
                const fileId = `file-${Date.now()}-${Math.random().toString(36).substring(2, 7)}`;
                const reader = new FileReader();

                reader.onload = async (e) => {
                    let fileContent = e.target.result;
                    let fileType = file.type;

                    if (fileType === 'application/pdf') {
                        dropZoneInstruction.textContent = `Processing PDF: ${escapeHTML(file.name)}...`;
                        fileContent = await extractTextFromPdf(e.target.result);
                        dropZoneInstruction.textContent = 'Drag & Drop Files Here or Click to Upload';
                    }

                    attachedFiles.push({
                        id: fileId,
                        name: file.name,
                        content: fileContent,
                        type: fileType
                    });
                    renderAttachedFilesUI();
                };

                reader.onerror = (e) => {
                    console.error("Error reading file:", file.name, e);
                    alert("Error reading file: " + escapeHTML(file.name));
                    dropZoneInstruction.textContent = 'Drag & Drop Files Here or Click to Upload';
                };

                if (file.type === 'application/pdf') {
                    reader.readAsArrayBuffer(file);
                } else if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else if (file.type.startsWith('text/') || file.type === 'application/json' || file.type === 'application/xml' || !file.type) {
                    reader.readAsText(file);
                } else {
                    console.warn(`File type "${escapeHTML(file.type)}" for "${escapeHTML(file.name)}" may not be optimally supported. It will be treated as text if possible.`);
                    alert(`File type "${escapeHTML(file.type)}" for "${escapeHTML(file.name)}" may not be optimally supported. It will be treated as text if possible, but might result in garbled content for the LLM.`);
                    reader.readAsText(file);
                }
            }
            fileInputHidden.value = '';
        }

        function removeSpecificFile(fileId) {
            attachedFiles = attachedFiles.filter(f => f.id !== fileId);
            renderAttachedFilesUI();
            fileInputHidden.value = '';
        }

        function clearAllAttachedFiles() {
            attachedFiles = [];
            fileInputHidden.value = '';
            renderAttachedFilesUI();
        }

        function resetChat() {
            chatMessagesArea.innerHTML = '';
            conversationHistory = [];
            if (currentAiMessageContentDiv) {
                currentAiMessageContentDiv.innerHTML = ''; currentAiMessageContentDiv.dataset.rawMarkdown = '';
            }
            finalizeAiMessage(); // Also resets userScrolledUp
            clearAllAttachedFiles();
            isAwaitingResponse = false;
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.value = ''; // Clear input field on reset
            updateInputHighlighting(); // Update highlighter for cleared input
            fileManagementArea.classList.remove('disabled-drop-zone');
            if (scrapeStatusElement) scrapeStatusElement.textContent = "";
            userScrolledUp = false; // Explicitly reset here too
            userInput.focus();
            console.log("Chat reset.");
        }

        function scrollToBottom() {
            const isAtBottom = chatMessagesArea.scrollHeight - chatMessagesArea.scrollTop <= chatMessagesArea.clientHeight + 2; // +2 for tolerance
            if (!userScrolledUp || isAtBottom) {
                chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
                if (isAtBottom) userScrolledUp = false; // If we auto-scrolled to bottom, reset the lock
            }
        }

        // Autoscroll control
        chatMessagesArea.addEventListener('scroll', () => {
            // Only consider user scroll intervention if AI is actively responding (streaming)
            if (isAwaitingResponse && currentAiMessageContentDiv) {
                const isNearBottom = chatMessagesArea.scrollHeight - chatMessagesArea.scrollTop <= chatMessagesArea.clientHeight + 5; // একটু বেশি সহনশীলতা
                if (!isNearBottom) {
                    userScrolledUp = true; // User has scrolled away from the bottom
                } else {
                    // If user scrolls back to the very bottom, re-enable autoscroll
                    userScrolledUp = false;
                }
            }
        });

        // URL Highlighting in input
        function updateInputHighlighting() {
            if (!userInputHighlighter) return;

            if (!scrapeUrlCheckbox.checked) {
                userInputHighlighter.innerHTML = '';
                return;
            }

            const text = userInput.value;
            if (!text) {
                userInputHighlighter.innerHTML = '';
                return;
            }

            let highlightedText = escapeHTML(text);
            const urls = extractUrls(text); // Use original text for URL extraction

            urls.sort((a, b) => b.length - a.length); // Sort to handle nested URLs correctly

            for (const url of urls) {
                const escapedUrl = escapeHTML(url);
                highlightedText = highlightedText.replace(
                    new RegExp(RegExp.escape(escapedUrl), 'g'),
                    `<span class="highlighted-url">${escapedUrl}</span>`
                );
            }
            userInputHighlighter.innerHTML = highlightedText;

            // Synchronize scroll position of highlighter with textarea
            userInputHighlighter.scrollTop = userInput.scrollTop;
            userInputHighlighter.scrollLeft = userInput.scrollLeft;
        }


        sendButton.addEventListener('click', sendMessage);
        resetChatButton.addEventListener('click', resetChat);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }
        });
        userInput.addEventListener('input', updateInputHighlighting);
        userInput.addEventListener('scroll', () => { // Sync scroll for textarea scrollbar usage
            if (userInputHighlighter) {
                userInputHighlighter.scrollTop = userInput.scrollTop;
                userInputHighlighter.scrollLeft = userInput.scrollLeft;
            }
        });
        scrapeUrlCheckbox.addEventListener('change', updateInputHighlighting);


        systemPromptToggle.addEventListener('click', () => {
            const isHidden = systemPromptContent.style.display === 'none';
            systemPromptContent.style.display = isHidden ? 'block' : 'none';
            systemPromptToggle.querySelector('.toggle-icon').textContent = isHidden ? '[-]' : '[+]';
            if (isHidden) systemPromptInput.focus();
        });

        updateOllamaUrlButton.addEventListener('click', () => {
            const newUrl = ollamaUrlInput.value.trim();
            if (newUrl && (newUrl.startsWith('http://') || newUrl.startsWith('https://'))) {
                OLLAMA_API_URL = newUrl; console.log(`Ollama API URL updated to: ${OLLAMA_API_URL}`);
                modelSelect.innerHTML = `<option value="">Refreshing models from ${OLLAMA_API_URL}...</option>`;
                fetchModels();
            } else {
                alert("Please enter a valid Ollama API URL (e.g., http://localhost:11434).");
                ollamaUrlInput.value = OLLAMA_API_URL;
            }
        });

        fileManagementArea.addEventListener('click', () => {
            if (!fileManagementArea.classList.contains('disabled-drop-zone')) {
                fileInputHidden.click();
            }
        });

        fileInputHidden.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                addFilesToList(event.target.files);
            }
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileManagementArea.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        ['dragenter', 'dragover'].forEach(eventName => {
            fileManagementArea.addEventListener(eventName, () => {
                if (!fileManagementArea.classList.contains('disabled-drop-zone')) {
                    fileManagementArea.classList.add('drag-over');
                }
            }, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            fileManagementArea.addEventListener(eventName, () => {
                if (!fileManagementArea.classList.contains('disabled-drop-zone')) {
                    fileManagementArea.classList.remove('drag-over');
                }
            }, false);
        });
        fileManagementArea.addEventListener('drop', (event) => {
            if (!fileManagementArea.classList.contains('disabled-drop-zone')) {
                const dt = event.dataTransfer;
                const files = dt.files;
                if (files && files.length > 0) {
                    addFilesToList(files);
                }
            }
        }, false);


        document.addEventListener('DOMContentLoaded', () => {
            ollamaUrlInput.value = OLLAMA_API_URL;
            fetchModels();
            userInput.focus();
            Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
            renderAttachedFilesUI();
            updateInputHighlighting(); // Initial call in case checkbox is pre-checked
        });
    </script>
</body>
